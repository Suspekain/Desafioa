{% extends "saioa/oinarria.html" %}

{% block edukia %}
<div class="col-lg-3 col-md-2"><br></div>
<div class="col-lg-6 col-md-8 login-box">
    <div class="col-lg-12 login-title">
        <h1>Saioa hasi</h1>
    </div>
    <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-control-label">ERABILTZAILEA</label>
                    <br>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label class="form-control-label">PASAHITZA</label>
                    <br>
                    {{form.password}}
                </div>

                <div class="col-lg-12 loginbttm">
                    <div class="col-lg-6 login-btm login-text">
                        <!-- Error Message -->
                    </div>
                    <div class="col-lg-6 login-btm login-button">
                        <button type="submit" class="btn btn-outline-primary">Saioa hasi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-3 col-md-2"></div>
</div>
{% endblock %}
